version: 2
# 源代码目录，通常是 . 表示当前目录
source_dir: .
# 构建目录，用于存放构建过程中的中间文件
build_dir: _build
# 输出目录，最终生成的文档存放的位置
output_dir: _build/html
# 使用的主题，RTD 提供了一些默认主题，也可以自定义主题
themes:
  - readthedocs
# 构建时使用的操作系统，可选，默认为 linux
build:
  os: windows
# 元数据配置，通常用于描述文档信息
configure_metadata_string: ""
# 使用的Git分支，默认为 master 分支
alias: master
